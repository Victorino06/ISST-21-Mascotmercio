<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modificar Perfil</title>
    <link rel="stylesheet" href="../../static/ModificarPerfil.css"> <!-- Asegúrate de vincular tu archivo CSS aquí -->
</head>
<body>
    <div class="navbar-top">
        <img src="../../static/fotos/logo_mascotmercio.png" alt="Logo" class="login-logo">
       
        </div>
    
        <div class="sidebar">
            <!-- Botones de la barra lateral -->
            <button class="sidebar-btn">Inicio</button>
            <button class="sidebar-btn">Mi perfil</button>
            <button class="sidebar-btn">Establecimientos favoritos</button>
            <button class="sidebar-btn">Mejores establecimientos</button>
            <button class="sidebar-btn">Cerrar sesión</button>
            <!-- Más botones si es necesario -->
        </div>

    <div class="main-content">
        <h2 class="modify-profile-title">MODIFICAR PERFIL</h2>
        <div class="profile-container">
            
            <div class="form-section left">
                <form>
                    <label for="nombre">Nombre</label>
                    <input type="text" id="nombre" value="Sergio">
                    
                    <label for="apellidos">Apellidos</label>
                    <input type="text" id="apellidos" value="Perez Contri">
                    
                    <label for="email">Email</label>
                    <input type="email" id="email" value="sergioperez@gmail.com">
                    
                    <!-- Botón de guardar -->
                    <button type="submit">Guardar</button>
                </form>
            </div>
            <div class="form-section right">
                <form>
                    <label for="usuario">Nombre de usuario</label>
                    <input type="text" id="usuario" value="sergioperez99">
                    
                    <label for="password">Contraseña</label>
                    <input type="password" id="password" value="********">
                    
                    <label for="fecha-nacimiento">Fecha de nacimiento</label>
                    <input type="date" id="fecha-nacimiento" value="1999-05-08">
                </form>
            </div>
        </div>
    </div>
</body>
</html>
