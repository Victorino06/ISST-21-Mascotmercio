<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Registro de Usuario - MascotComercio</title>
<link rel="stylesheet" href="../static/RegistroCliente.css">
</head>
<body>

<div class="contenedor">
    <h2>REGÍSTRESE</h2>
    <form id="formularioRegistro" action="/api/registro" method="post">
        <div class="fila">
            <input type="text" id="nombre" name="nombre" placeholder="Nombre" required>
            <input type="text" id="usuario" name="usuario" placeholder="Nombre de usuario" required>
        </div>
        <div class="fila">
            <input type="text" id="apellidos" name="apellidos" placeholder="Apellidos" required>
            <input type="password" id="contrasena" name="contrasena" placeholder="Contraseña" required>
        </div>
        <div class="fila">
            <input type="email" id="email" name="email" placeholder="Email" required>
            <input type="date" id="fechaNacimiento" name="fechaNacimiento" required>
        </div>
        <div class="fila">
            <label>
                <input type="radio" name="tipoUsuario" value="cliente" checked> CLIENTE
            </label>
            <label>
                <input type="radio" name="tipoUsuario" value="propietario"> PROPIETARIO
            </label>
        </div>
        <div class="fila condiciones">
            <label>
                <input type="checkbox" name="terminos" required> Acepto los términos y condiciones de uso
            </label>
        </div>
        <div class="fila">
            <button type="submit">Registrarse</button>
        </div>
    </form>

    <!-- Formulario de registro anterior -->
    <h2>Formulario de registro anterior</h2>
    <form action="/registro" method="post">
        <input type="text" name="nombre" placeholder="Nombre">
        <input type="text" name="apellidos" placeholder="Apellidos">
        <input type="email" name="email" placeholder="Email">
        <input type="password" name="contraseña" placeholder="Contraseña">
        <!-- Otros campos según sea necesario -->

        <button type="submit">Registrarse</button>
    </form>
    <!-- Fin del formulario de registro anterior -->
</div>

</body>
</html>
